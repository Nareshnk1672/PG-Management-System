
{% block content %}
{% load static %}

<div class="wrapper">

<form action=" " method="post">
     {% csrf_token %}
  <table align="center">
        <label for="floor_type">Select Floor:</label>
    <select name="floor_type" id="floor_type">
      {% for floor_choice in floor_choices %}
        <option value="{{ floor_choice.0 }}">{{ floor_choice.1 }}</option>
      {% endfor %}
    </select>
</form>

</div>

{% endblock %}
