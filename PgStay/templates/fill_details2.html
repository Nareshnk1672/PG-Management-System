{% block body %}
     {% load static %}
<div class="modal fade" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="termsModalLabel">Terms and Conditions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>By clicking on the 'Accept' button, you confirm that you have read, understood, and agreed to our terms and conditions.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="acceptBtn">Accept</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script>

        $(document).ready(function() {
            $("#fillDetailsBtn").click(function() {
                $("#termsModal").modal('show');
            });

            $("#acceptBtn").click(function() {
                $("#termsModal").modal('hide');
            });
        });
    </script>
{% endblock %}
